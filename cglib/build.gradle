plugins {
    id 'java'
    id 'application'
}

group = 'org.github.on-sync'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    // implementation 'cglib:cglib:3.3.0'
    implementation 'org.springframework:spring-aop:6.0.11'
}

test {
    useJUnitPlatform()
}

application {
    applicationDefaultJvmArgs = ['--add-opens=java.base/java.lang=ALL-UNNAMED', '--add-opens=java.base/java.lang.reflection=ALL-UNNAMED']
}